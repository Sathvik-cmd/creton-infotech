<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"/>
  </head>
  <body>
    <div id="func">
      <input id="display" type="text" readonly/>
      <div id="row1">
        <button class="but" id="sev" onclick="calc('7')">7</button>
        <button class="but" id="eig" onclick="calc('8')">8</button>
        <button class="but" id="nine" onclick="calc('9')">9</button>
        <button class="but" id="rem" onclick="calc('/')">/</button>
      </div>
      <div id="row2">
        <button class="but" id="four" onclick="calc('4')">4</button>
        <button class="but" id="five" onclick="calc('5')">5</button>
        <button class="but" id="six" onclick="calc('6')">6</button>
        <button class="but" id="mul" onclick="calc('*')">x</button>
      </div>
      <div id="row3">
        <button class="but" id="one" onclick="calc('1')">1</button>
        <button class="but" id="two" onclick="calc('2')">2</button>
        <button class="but" id="three" onclick="calc('3')">3</button>
        <button class="but" id="sub" onclick="calc('-')">-</button>
      </div>
      <div id="row4">
        <button class="but" id="zero" onclick="calc('0')">0</button>
        <button class="but" id="zeros" onclick="calc('00')">00</button>
        <button class="but" id="deci" onclick="calc('.')">.</button>
        <button class="but" id="add" onclick="calc('+')">+</button>
      </div>
      <div id="row5">
        <button class="but" id="ac" onclick="clr()">AC</button>
        <button class="but" id="del" onclick="backspace()">Del</button>
        <button class="but" id="equal" onclick="total()">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
